<!DOCTYPE html>
<html lang="km" class="h-full antialiased selection:bg-red-500 selection:text-white">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>Angkorkey — ហាងលក់គ្រឿង Electronics</title>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Kantumruy Pro', 'Inter', 'sans-serif'],
                        khmer: ['Kantumruy Pro', 'sans-serif'],
                        inter: ['Inter', 'sans-serif']
                    },
                    colors: {
                        accent: '#ef4444',
                        ink: '#0f172a',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': {opacity: '0'},
                            '100%': {opacity: '1'},
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .product-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:active {
            transform: scale(0.97);
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        * {
            -webkit-font-smoothing: antialiased;
        }

        .text-shadow-sm {
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .tab-btn {
            position: relative;
            color: #94a3b8;
            transition: color 0.2s;
        }

        .tab-btn[data-active="true"] {
            color: #0f172a;
        }

        .tab-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background-color: #0f172a;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo_attri {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body class="bg-[#f8fafc] text-ink h-full flex flex-col font-sans overflow-x-hidden">

<header class="sticky top-0 z-30 glass border-b border-gray-100/50">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
            <div class=" rounded-xl flex items-center justify-center font-bold text-xl shadow-sm font-inter">
                <img src="assets/images/Angkorkey_logo.png" alt="" class="logo_attri">
            </div>
        </div>

        <div class="flex items-center gap-3">
            <a href="https://t.me/angkorkey" target="_blank"
               class="hidden md:flex items-center gap-2 text-sm font-semibold text-gray-600 hover:text-black transition-colors px-4 py-2 rounded-full hover:bg-gray-100">
                <i class="bi bi-telegram text-blue-500"></i> Join Channel
            </a>
            <button id="menuBtn"
                    class="size-10 rounded-full bg-white border border-gray-100 flex items-center justify-center text-gray-600 active:bg-gray-100 transition-colors md:hidden shadow-sm">
                <i class="bi bi-list text-xl"></i>
            </button>
        </div>
    </div>
</header>

<div id="mobileMenu" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
    <div id="menuBackdrop"
         class="absolute inset-0 bg-black/30 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>
    <div id="menuPanel"
         class="absolute top-0 right-0 bottom-0 w-[80%] max-w-[300px] bg-white shadow-2xl flex flex-col translate-x-full transition-transform duration-300 ease-out">
        <div class="h-16 flex items-center justify-between px-5 border-b border-gray-100">
            <span class="font-bold text-lg font-inter">Menu</span>
            <button id="menuCloseBtn"
                    class="size-9 rounded-full bg-gray-50 flex items-center justify-center active:bg-gray-200 text-gray-600">
                <i class="bi bi-x-lg text-lg"></i>
            </button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="#"
               class="flex items-center gap-3 px-4 py-3.5 rounded-2xl bg-gray-50 text-gray-900 font-medium active:scale-95 transition-transform">
                <i class="bi bi-house-door text-gray-500 text-lg"></i>
                <span>ទំព័រដើម (Home)</span>
            </a>
            <a href="https://t.me/angkorkey" target="_blank"
               class="flex items-center gap-3 px-4 py-3.5 rounded-2xl text-gray-600 hover:bg-gray-50 active:scale-95 transition-transform">
                <i class="bi bi-telegram text-blue-500 text-lg"></i>
                <span>Telegram Channel</span>
            </a>
        </nav>
        <div class="p-6 text-center text-xs text-gray-400 font-inter border-t border-gray-50">
            &copy; 2025 Angkorkey Shop
        </div>
    </div>
</div>

<div class="sticky top-16 z-20 bg-[#f8fafc]/95 backdrop-blur-md pt-2 pb-2 md:static md:bg-transparent md:pt-8 transition-all duration-300">
    <div class="max-w-6xl mx-auto px-4 space-y-3">
        <div class="relative group max-w-lg mx-auto md:mx-0">
            <i class="bi bi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-black transition-colors text-lg"></i>
            <input id="searchInput" type="search" placeholder="ស្វែងរក..."
                   class="w-full h-12 pl-12 pr-4 rounded-2xl bg-white border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all placeholder:text-gray-400 text-base font-khmer appearance-none">
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2 snap-x px-1">
            <button class="filter-chip snap-start px-5 py-2.5 rounded-full text-sm font-semibold transition-all border border-transparent data-[active=true]:bg-black data-[active=true]:text-white data-[active=true]:shadow-sm active:scale-95 bg-white text-gray-600 shadow-sm border-gray-100 whitespace-nowrap"
                    data-cat="all" data-active="true">ទាំងអស់
            </button>
            <button class="filter-chip snap-start px-5 py-2.5 rounded-full text-sm font-semibold transition-all border border-transparent data-[active=true]:bg-black data-[active=true]:text-white data-[active=true]:shadow-sm active:scale-95 bg-white text-gray-600 shadow-sm border-gray-100 whitespace-nowrap"
                    data-cat="iem">កាស (IEM)
            </button>
            <button class="filter-chip snap-start px-5 py-2.5 rounded-full text-sm font-semibold transition-all border border-transparent data-[active=true]:bg-black data-[active=true]:text-white data-[active=true]:shadow-sm active:scale-95 bg-white text-gray-600 shadow-sm border-gray-100 whitespace-nowrap"
                    data-cat="accessories">គ្រឿងបន្ថែម
            </button>
            <button class="filter-chip snap-start px-5 py-2.5 rounded-full text-sm font-semibold transition-all border border-transparent data-[active=true]:bg-black data-[active=true]:text-white data-[active=true]:shadow-sm active:scale-95 bg-white text-gray-600 shadow-sm border-gray-100 whitespace-nowrap"
                    data-cat="keyboards">Keyboard
            </button>
        </div>
    </div>
</div>

<main class="flex-1 max-w-6xl mx-auto px-4 py-4 w-full">
    <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6 pb-24"></div>
    <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center animate-fade-in">
        <div class="size-20 bg-gray-100 rounded-full flex items-center justify-center text-gray-400 mb-4">
            <i class="bi bi-search text-3xl"></i>
        </div>
        <h3 class="text-lg font-bold text-gray-900 font-khmer">រកមិនឃើញផលិតផល</h3>
    </div>
</main>

<div id="modalOverlay" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-[2px] transition-opacity duration-300 opacity-0"
         id="modalBackdrop"></div>

    <div class="absolute inset-0 flex items-end justify-center pointer-events-none md:items-center md:p-6">

        <div id="modalCard"
             class="bg-white w-full h-[92vh] md:h-auto md:max-h-[85vh] md:max-w-5xl rounded-t-[2rem] md:rounded-3xl shadow-xl flex flex-col md:flex-row overflow-hidden transform transition-transform duration-300 translate-y-full pointer-events-auto relative">

            <div class="absolute top-3 left-0 right-0 flex justify-center md:hidden z-30" onclick="closeProductModal()">
                <div class="w-12 h-1 bg-white/50 rounded-full shadow-sm backdrop-blur-md"></div>
            </div>

            <button onclick="closeProductModal()"
                    class="absolute top-5 right-5 z-[60] size-9 rounded-full bg-black/10 backdrop-blur-md flex items-center justify-center text-white active:bg-black/20 transition-colors md:top-6 md:right-6 md:bg-gray-100 md:text-gray-500 shadow-sm">
                <i class="bi bi-x-lg text-sm"></i>
            </button>

            <div class="relative w-full h-[38vh] md:h-auto md:w-1/2 bg-[#f8fafc] md:border-r md:border-gray-100 overflow-hidden shrink-0 group/img">

                <button onclick="openLightbox()"
                        class="absolute top-4 left-4 z-20 bg-black/60 hover:bg-black/40 backdrop-blur-md border border-white/20 text-white px-3 py-1.5 rounded-full flex items-center gap-2 transition-all active:scale-95 group/zoom shadow-sm">
                    <i class="bi bi-arrows-fullscreen text-xs group-hover/zoom:scale-110 transition-transform"></i>
                    <span class="text-[10px] font-bold font-khmer pt-0.5">ពង្រីក</span>
                </button>

                <div class="w-full h-full flex items-center justify-center p-0 relative z-0">
                    <img id="mMainImg" src="" onclick="openLightbox()"
                         class="w-full h-full object-cover object-center transition-transform duration-300 cursor-zoom-in"
                         alt="Product Image">
                </div>

                <div id="mGradient"
                     class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/10 to-transparent z-10 pointer-events-none transition-opacity duration-300"></div>

                <div id="mOverlayInfo"
                     class="absolute bottom-0 left-0 right-0 p-5 z-20 text-white transition-opacity duration-300">
                    <span id="mCat"
                          class="inline-block px-1.5 py-0.5 rounded-md bg-white/20 backdrop-blur-md text-[9px] font-bold uppercase tracking-wider text-white/90 mb-1 border border-white/10">Category</span>
                    <h2 id="mTitle"
                        class="text-xl md:text-3xl font-bold leading-tight font-inter line-clamp-2 text-shadow-sm"></h2>

                    <div class="flex items-center gap-3 mt-2">
                        <span id="mPrice" class="text-2xl font-bold font-inter text-shadow-sm"></span>
                        <span class="inline-flex items-center gap-1.5 text-emerald-300 text-[10px] font-bold uppercase tracking-wide bg-emerald-950/40 px-2 py-0.5 rounded-full backdrop-blur border border-emerald-500/30">
                                <span class="size-1.5 rounded-full bg-emerald-400 animate-pulse"></span>
                                In Stock
                            </span>
                    </div>
                </div>
            </div>

            <div class="flex-1 bg-white flex flex-col relative z-10 overflow-hidden h-full">

                <div class="flex-1 overflow-y-auto px-6 md:px-10 pt-4 pb-28 md:pb-6 no-scrollbar">

                    <div class="flex gap-6 border-b border-gray-100 mb-5 relative sticky top-0 bg-white z-40 pt-2">
                        <button class="tab-btn pb-2.5 text-sm font-semibold flex-1 md:flex-none text-center"
                                data-tab="overview" data-active="true">
                            ទូទៅ (Overview)
                        </button>
                        <button class="tab-btn pb-2.5 text-sm font-semibold flex-1 md:flex-none text-center"
                                data-tab="specs" data-active="false">
                            បច្ចេកទេស (Specs)
                        </button>
                        <div id="tabLine" class="tab-indicator w-0"></div>
                    </div>

                    <div class="min-h-[200px]">
                        <div id="tabOverview" class="tab-content animate-fade-in space-y-5 pb-4">
                            <div class="prose prose-sm prose-slate text-gray-600 leading-relaxed font-khmer"
                                 id="mShortDesc"></div>

                            <div>
                                <span class="text-xs font-bold text-gray-400 uppercase tracking-wide mb-3 block">Gallery</span>
                                <div class="flex gap-3 overflow-x-auto no-scrollbar snap-x p-1" id="mThumbsWrapper">
                                    <div id="mThumbs" class="flex gap-3"></div>
                                </div>
                            </div>
                        </div>

                        <div id="tabSpecs" class="tab-content hidden animate-fade-in pb-4">
                            <div id="mSpecsGrid" class="grid grid-cols-2 gap-3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="absolute bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-100 pb-safe z-30">
                    <a id="mTelegramBtn" href="#" target="_blank"
                       class="w-full bg-gray-900 active:bg-black text-white h-12 rounded-xl flex items-center justify-center gap-3 transition-transform active:scale-[0.98] group">

                        <lottie-player
                            id="telegramLottie"
                            background="transparent"
                            speed="1"
                            style="width: 45px; height: 45px; filter: invert(1);"
                            loop
                            autoplay>
                        </lottie-player>

                        <div class="flex flex-col items-start leading-none">
                            <span class="font-khmer font-bold text-sm">កម្ម៉ង់តាម Telegram</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="lightbox" class="fixed inset-0 z-[70] bg-black hidden items-center justify-center touch-none animate-fade-in"
     onclick="closeLightbox()">
    <button class="absolute top-safe right-4 text-white/80 p-2 z-50 mt-4 bg-white/10 rounded-full">
        <i class="bi bi-x-lg text-xl"></i>
    </button>
    <img id="lightboxImg" src="" class="max-w-screen max-h-screen object-contain" alt="Full View">
</div>

    const mShortDesc = $('#mShortDesc');
    const mSpecsGrid = $('#mSpecsGrid');
    const mTelegramBtn = $('#mTelegramBtn');
    const tabLine = $('#tabLine');
    const tabs = $$('.tab-btn');
    const tabContents = $$('.tab-content');

    function updateTabLine(targetTab) {
        const width = targetTab.offsetWidth;
        const left = targetTab.offsetLeft;
        tabLine.style.width = `${width}px`;
        tabLine.style.transform = `translateX(${left}px)`;
    }

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.setAttribute('data-active', 'false'));
            tab.setAttribute('data-active', 'true');
            updateTabLine(tab);

            const target = tab.dataset.tab;
            tabContents.forEach(c => c.classList.add('hidden'));

            if (target === 'overview') $('#tabOverview').classList.remove('hidden');
            if (target === 'specs') $('#tabSpecs').classList.remove('hidden');
        });
    });

    window.openProductModal = (id) => {
        const p = PRODUCTS.find(x => x.id === id);
        if (!p) return;

        // Reset
        tabs[0].click();
        mMainImg.style.opacity = '0';

        // RESET: Show info by default when opening
        mGradient.classList.remove('opacity-0');
        mOverlayInfo.classList.remove('opacity-0');

        mCat.textContent = p.category === 'iem' ? 'In-Ear Monitor' : 'Accessories';
        mTitle.textContent = p.name;
        mPrice.textContent = fmt(p.price);
        mShortDesc.innerHTML = p.description;

        mMainImg.src = p.images[0];
        mMainImg.onload = () => mMainImg.style.opacity = '1';

        // --- SPECS GRID ---
        if (p.specs) {
            mSpecsGrid.innerHTML = Object.entries(p.specs).map(([k, v]) => `
                <div class="bg-gray-50 p-3 rounded-xl flex flex-col gap-1 border border-gray-100/50">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest font-inter">${k}</span>
                    <span class="text-sm font-bold text-gray-900 font-inter leading-tight">${v}</span>
                </div>
            `).join('');
        } else {
            mSpecsGrid.innerHTML = '<div class="col-span-2 text-center text-gray-400 text-sm py-4">No specifications available</div>';
        }

        // Thumbs: Pass index (idx) to switchImage
        mThumbs.innerHTML = p.images.map((img, idx) => `
            <button onclick="switchImage(this, '${img}', ${idx})"
                class="size-12 rounded-lg border-2 bg-white p-0.5 overflow-hidden transition-all snap-start shrink-0 ${idx === 0 ? 'border-black' : 'border-transparent opacity-70'}">
                <img src="${img}" class="w-full h-full object-cover">
            </button>
        `).join('');

        const msg = `Order: ${p.name}\nPrice: ${fmt(p.price)}`;
        mTelegramBtn.href = `https://t.me/angkorkey_admin_2?text=${encodeURIComponent(msg)}`;

        // LOAD LOTTIE DATA (Once modal opens)
        const player = document.getElementById('telegramLottie');
        if(player) {
            player.load(JSON.stringify(lottieAnimationData));
        }

        modalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';

        requestAnimationFrame(() => {
            modalBackdrop.classList.remove('opacity-0');
            modalCard.classList.remove('translate-y-full');
            setTimeout(() => updateTabLine(tabs[0]), 150);
        });
    };

    // UPDATED: Check index to hide/show overlay
    window.switchImage = (btn, src, idx) => {
        mMainImg.src = src;

        if (idx === 0) {
            mGradient.classList.remove('opacity-0');
            mOverlayInfo.classList.remove('opacity-0');
        } else {
            mGradient.classList.add('opacity-0');
            mOverlayInfo.classList.add('opacity-0');
        }

        Array.from(mThumbs.children).forEach(b => {
            b.classList.remove('border-black');
            b.classList.add('border-transparent', 'opacity-70');
        });
        btn.classList.remove('border-transparent', 'opacity-70');
        btn.classList.add('border-black');
    };

    window.closeProductModal = () => {
        modalBackdrop.classList.add('opacity-0');
        modalCard.classList.add('translate-y-full');
        document.body.style.overflow = '';
        setTimeout(() => {
            modalOverlay.classList.add('hidden');
        }, 300);
    };

    // --- SEARCH ---
    let debounce;
    $('#searchInput').addEventListener('input', (e) => {
        clearTimeout(debounce);
        debounce = setTimeout(() => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderProducts();
        }, 150);
    });

    // --- FILTER ---
    $$('.filter-chip').forEach(btn => {
        btn.addEventListener('click', () => {
            $$('.filter-chip').forEach(b => b.dataset.active = 'false');
            btn.dataset.active = 'true';
            activeCategory = btn.dataset.cat;
            renderProducts();
        });
    });

    // Init
    renderProducts();

</script>
</body>
</html>
