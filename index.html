            mobileMenu.classList.remove('hidden');

            requestAnimationFrame(() => {
                menuBackdrop.classList.remove('opacity-0');
                menuPanel.classList.remove('translate-x-full');
            });

            menuBackdrop.classList.add('opacity-0');
            menuPanel.classList.add('translate-x-full');

            if (filtered.length === 0) {
                gridEl.innerHTML = '';
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                return;
            }

            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            gridEl.innerHTML = filtered.map((p, i) => `
                <article class="product-card bg-white rounded-2xl overflow-hidden cursor-pointer shadow-[0_2px_8px_rgba(0,0,0,0.04)] hover:shadow-lg border border-gray-100 flex flex-col h-full animate-fade-in group" style="animation-delay: ${i * 50}ms" onclick="openProductModal('${p.id}')">
                    <div class="aspect-square bg-gray-50 p-4 relative overflow-hidden flex items-center justify-center">
                        <img src="${p.images[0]}" onerror="this.src='https://placehold.co/400?text=Angkorkey'" class="w-full h-full object-contain mix-blend-multiply group-hover:scale-105 transition-transform duration-500" loading="lazy" alt="${p.name}">
                        ${p.price < 20 ? `<span class="absolute top-2 left-2 bg-rose-500 text-white text-[10px] font-bold px-2 py-1 rounded-md shadow-sm">HOT</span>` : ''}
                    </div>
                    <div class="p-4 flex flex-col flex-1">
                        <div class="mb-1 text-[10px] font-bold text-gray-400 uppercase tracking-wide font-inter">${p.category === 'iem' ? 'Audio' : 'Gear'}</div>
                        <h3 class="text-sm font-bold text-gray-900 line-clamp-2 leading-relaxed flex-1 mb-2 font-inter">${p.name}</h3>
                        <div class="flex items-center justify-between mt-auto pt-2 border-t border-gray-50">
                            <span class="text-base font-bold text-gray-900 font-inter">${fmt(p.price)}</span>
                            <div class="size-8 rounded-full bg-gray-50 text-gray-600 flex items-center justify-center group-hover:bg-black group-hover:text-white transition-colors">
                                <i class="bi bi-arrow-right text-sm"></i>
                            </div>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // --- MODAL LOGIC ---
        const modalOverlay = $('#modalOverlay');
        const modalBackdrop = $('#modalBackdrop');
        const modalCard = $('#modalCard');
        const mMainImg = $('#mMainImg');
        const mThumbs = $('#mThumbs');
        const mCat = $('#mCat');
        const mTitle = $('#mTitle');
        const mPrice = $('#mPrice');
        const mShortDesc = $('#mShortDesc');
        const mSpecsList = $('#mSpecsList');
        const mTelegramBtn = $('#mTelegramBtn');
        const tabLine = $('#tabLine');
        const tabs = $$('.tab-btn');
        const tabContents = $$('.tab-content');

        function updateTabLine(targetTab) {
            const width = targetTab.offsetWidth;
            const left = targetTab.offsetLeft;
            tabLine.style.width = `${width}px`;
            tabLine.style.transform = `translateX(${left}px)`;
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.setAttribute('data-active', 'false'));
                tab.setAttribute('data-active', 'true');
                updateTabLine(tab);
                const target = tab.dataset.tab;
                tabContents.forEach(c => c.classList.add('hidden'));
                $(`#tab${target.charAt(0).toUpperCase() + target.slice(1)}`).classList.remove('hidden');
            });
        });

        window.openProductModal = (id) => {
            const p = PRODUCTS.find(x => x.id === id);
            if (!p) return;

            tabs[0].click(); // Reset to Overview tab

            mMainImg.style.opacity = '0';
            mCat.textContent = p.category === 'iem' ? 'In-Ear Monitor' : 'Accessories';
            mTitle.textContent = p.name;
            mPrice.textContent = fmt(p.price);
            mShortDesc.innerHTML = p.description;
            mMainImg.src = p.images[0];
            mMainImg.onload = () => mMainImg.style.opacity = '1';

            // Clean List Layout for Specs
            if (p.specs) {
                mSpecsList.innerHTML = Object.entries(p.specs).map(([k, v]) => `
                    <div class="flex items-center justify-between p-3 bg-gray-50/50">
                        <span class="text-xs font-medium text-gray-500 uppercase font-inter">${k}</span>
                        <span class="text-sm font-semibold text-gray-900 font-inter text-right">${v}</span>
                    </div>
                `).join('');
            } else {
                mSpecsList.innerHTML = '<div class="text-center text-gray-400 py-4 text-sm">No specs available</div>';
            }

            // Thumbnails
            mThumbs.innerHTML = p.images.map((img, idx) => `
                <button onclick="switchImage(this, '${img}')" class="size-14 rounded-xl border-2 bg-white overflow-hidden transition-all ${idx === 0 ? 'border-black opacity-100 scale-100' : 'border-transparent opacity-60 scale-95'} shrink-0 hover:opacity-100">
                    <img src="${img}" class="w-full h-full object-contain p-1">
                </button>
            `).join('');

            const msg = `Hi Angkorkey,\nI want to order: ${p.name}\nPrice: ${fmt(p.price)}`;
            mTelegramBtn.href = `https://t.me/angkorkey_admin_2?text=${encodeURIComponent(msg)}`;

            modalOverlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            requestAnimationFrame(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalCard.classList.remove('translate-y-full');
                setTimeout(() => updateTabLine(tabs[0]), 200);
            });
        };

        window.switchImage = (btn, src) => {
            // Simple fade effect
            mMainImg.style.opacity = '0.5';
            setTimeout(() => {
                mMainImg.src = src;
                mMainImg.style.opacity = '1';
            }, 100);

            Array.from(mThumbs.children).forEach(b => {
                b.classList.remove('border-black', 'scale-100', 'opacity-100');
                b.classList.add('border-transparent', 'scale-95', 'opacity-60');
            });
            btn.classList.remove('border-transparent', 'scale-95', 'opacity-60');
            btn.classList.add('border-black', 'scale-100', 'opacity-100');
        };

        window.closeProductModal = () => {
            modalBackdrop.classList.add('opacity-0');
            modalCard.classList.add('translate-y-full');
            document.body.style.overflow = '';
            setTimeout(() => { modalOverlay.classList.add('hidden'); }, 300);
        };

        // --- SEARCH ---
        let debounce;
        $('#searchInput').addEventListener('input', (e) => {
            clearTimeout(debounce);
            debounce = setTimeout(() => {
                searchQuery = e.target.value.toLowerCase().trim();
                renderProducts();
            }, 150);
        });

        // --- FILTER ---
        $$('.filter-chip').forEach(btn => {
            btn.addEventListener('click', () => {
                $$('.filter-chip').forEach(b => {
                    b.dataset.active = 'false';
                    b.classList.remove('bg-black', 'text-white');
                    b.classList.add('bg-white', 'text-gray-600');
                });
                btn.dataset.active = 'true';
                btn.classList.remove('bg-white', 'text-gray-600');
                btn.classList.add('bg-black', 'text-white');
                activeCategory = btn.dataset.cat;
                renderProducts();
            });
        });

        // Init
        renderProducts();
    </script>
</body>
</html>
