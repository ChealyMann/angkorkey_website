    // --- LIGHTBOX ---
    const lightbox = $('#lightbox');
    const lightboxImg = $('#lightboxImg');

    window.openLightbox = () => {
        lightboxImg.src = $('#mMainImg').src;
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
    };

    window.closeLightbox = () => {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
    };

    // --- GRID RENDER (FIXED FULL BLEED & RED PRICE) ---
    function renderProducts() {
        let filtered = PRODUCTS.filter(p => {
            const matchesCat = activeCategory === 'all' || p.category === activeCategory;
            const matchesSearch = p.name.toLowerCase().includes(searchQuery);
            return matchesCat && matchesSearch;
        });

        if (filtered.length === 0) {
            gridEl.innerHTML = '';
            emptyState.classList.remove('hidden');
            emptyState.classList.add('flex');
            return;
        }
        emptyState.classList.add('hidden');
        emptyState.classList.remove('flex');

        gridEl.innerHTML = filtered.map((p, i) => `
            <article class="product-card bg-white rounded-2xl overflow-hidden cursor-pointer shadow-sm border border-gray-100 flex flex-col h-full animate-fade-in group"
                style="animation-delay: ${i * 30}ms"
                onclick="openProductModal('${p.id}')">

                <div class="aspect-square bg-gray-50 p-0 relative overflow-hidden">
                    <img src="${p.images[0]}"
                         onerror="this.src='https://placehold.co/400?text=Angkorkey'"
                         class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-500"
                         loading="lazy"
                         alt="${p.name}">
                    ${i < 2 ? `<span class="absolute top-2 left-2 bg-red-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded shadow-sm">HOT</span>` : ''}
                </div>

                <div class="p-3 flex flex-col flex-1">
                    <div class="mb-1 text-[9px] font-bold text-gray-400 uppercase tracking-wide font-inter">${p.category === 'iem' ? 'Audio' : 'Gear'}</div>
                    <h3 class="text-[13px] font-bold text-gray-900 line-clamp-2 leading-snug flex-1 mb-2 font-inter">${p.name}</h3>
                    <div class="flex items-center justify-between mt-auto">
                        <span class="text-sm font-bold text-red-600 font-inter">${fmt(p.price)}</span>

                        <div class="size-6 rounded-full bg-gray-50 text-gray-400 flex items-center justify-center border border-gray-100 group-hover:bg-red-50 group-hover:text-red-500 group-hover:border-red-100 transition-colors">
                            <i class="bi bi-plus text-sm"></i>
                        </div>
                    </div>
                </div>
            </article>
        `).join('');
    }

    // --- MODAL LOGIC ---
    const modalOverlay = $('#modalOverlay');
    const modalBackdrop = $('#modalBackdrop');
    const modalCard = $('#modalCard');
    const mMainImg = $('#mMainImg');
    const mThumbs = $('#mThumbs');
    const mCat = $('#mCat');
    const mTitle = $('#mTitle');
    const mPrice = $('#mPrice');
    const mShortDesc = $('#mShortDesc');
    const mSpecsGrid = $('#mSpecsGrid');
    const mTelegramBtn = $('#mTelegramBtn');
    const tabLine = $('#tabLine');
    const tabs = $$('.tab-btn');
    const tabContents = $$('.tab-content');

    function updateTabLine(targetTab) {
        const width = targetTab.offsetWidth;
        const left = targetTab.offsetLeft;
        tabLine.style.width = `${width}px`;
        tabLine.style.transform = `translateX(${left}px)`;
    }

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.setAttribute('data-active', 'false'));
            tab.setAttribute('data-active', 'true');
            updateTabLine(tab);

            const target = tab.dataset.tab;
            tabContents.forEach(c => c.classList.add('hidden'));

            if(target === 'overview') $('#tabOverview').classList.remove('hidden');
            if(target === 'specs') $('#tabSpecs').classList.remove('hidden');
        });
    });

    window.openProductModal = (id) => {
        const p = PRODUCTS.find(x => x.id === id);
        if (!p) return;

        // Reset
        tabs[0].click();
        mMainImg.style.opacity = '0';

        mCat.textContent = p.category === 'iem' ? 'In-Ear Monitor' : 'Accessories';
        mTitle.textContent = p.name;
        mPrice.textContent = fmt(p.price);
        mShortDesc.innerHTML = p.description;

        mMainImg.src = p.images[0];
        mMainImg.onload = () => mMainImg.style.opacity = '1';

        // --- SPECS GRID (CLEANER) ---
        if (p.specs) {
            mSpecsGrid.innerHTML = Object.entries(p.specs).map(([k, v]) => `
                <div class="bg-gray-50 p-3 rounded-xl flex flex-col gap-1 border border-gray-100/50">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest font-inter">${k}</span>
                    <span class="text-sm font-bold text-gray-900 font-inter leading-tight">${v}</span>
                </div>
            `).join('');
        } else {
            mSpecsGrid.innerHTML = '<div class="col-span-2 text-center text-gray-400 text-sm py-4">No specifications available</div>';
        }

        // Thumbs
        mThumbs.innerHTML = p.images.map((img, idx) => `
            <button onclick="switchImage(this, '${img}')"
                class="size-12 rounded-lg border-2 bg-white p-0.5 overflow-hidden transition-all snap-start shrink-0 ${idx === 0 ? 'border-black' : 'border-transparent opacity-70'}">
                <img src="${img}" class="w-full h-full object-cover">
            </button>
        `).join('');

        // Telegram Link
        const msg = `*Order:* ${p.name}\n*Price:* ${fmt(p.price)}`;
        mTelegramBtn.href = `https://t.me/angkorkey_admin_2?text=${encodeURIComponent(msg)}`;

        modalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';

        requestAnimationFrame(() => {
            modalBackdrop.classList.remove('opacity-0');
            modalCard.classList.remove('translate-y-full');
            setTimeout(() => updateTabLine(tabs[0]), 150);
        });
    };

    window.switchImage = (btn, src) => {
        mMainImg.src = src;
        Array.from(mThumbs.children).forEach(b => {
            b.classList.remove('border-black');
            b.classList.add('border-transparent', 'opacity-70');
        });
        btn.classList.remove('border-transparent', 'opacity-70');
        btn.classList.add('border-black');
    };

    window.closeProductModal = () => {
        modalBackdrop.classList.add('opacity-0');
        modalCard.classList.add('translate-y-full');
        document.body.style.overflow = '';
        setTimeout(() => {
            modalOverlay.classList.add('hidden');
        }, 300);
    };

    // --- SEARCH ---
    let debounce;
    $('#searchInput').addEventListener('input', (e) => {
        clearTimeout(debounce);
        debounce = setTimeout(() => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderProducts();
        }, 150);
    });

    // --- FILTER ---
    $$('.filter-chip').forEach(btn => {
        btn.addEventListener('click', () => {
            $$('.filter-chip').forEach(b => b.dataset.active = 'false');
            btn.dataset.active = 'true';
            activeCategory = btn.dataset.cat;
            renderProducts();
        });
    });

    // Init
    renderProducts();

</script>
</body>
</html>
