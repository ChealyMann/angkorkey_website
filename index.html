                        </button>
                    </div>
                </div>
            </article>
        `).join('');
    }

    // --- Event Listeners: Filters & Search ---
    $$('.filter-chip').forEach(btn => {
        btn.addEventListener('click', () => {
            $$('.filter-chip').forEach(b => b.dataset.active = 'false');
            btn.dataset.active = 'true';
            activeCategory = btn.dataset.cat;
            renderProducts();
        });
    });

    let debounce;
    $('#searchInput').addEventListener('input', (e) => {
        clearTimeout(debounce);
        debounce = setTimeout(() => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderProducts();
        }, 150);
    });

    /* ================= MAIN MODAL LOGIC ================= */
    const modalOverlay = $('#modalOverlay');
    const modalBackdrop = $('#modalBackdrop');
    const modalCard = $('#modalCard');

    // Elements inside modal
    const mMainImg = $('#mMainImg');
    const mThumbs = $('#mThumbs');
    const mCat = $('#mCat');
    const mTitle = $('#mTitle');
    const mPrice = $('#mPrice');
    const mShortDesc = $('#mShortDesc');
    const mTelegramBtn = $('#mTelegramBtn');

    function openProductModal(id) {
        const p = PRODUCTS.find(x => x.id === id);
        if (!p) return;

        // Populate Data
        mCat.textContent = p.category === 'iem' ? 'កាស (IEM)' : 'គ្រឿងបន្ថែម';
        mTitle.textContent = p.name;
        mPrice.textContent = fmt(p.price);
        mShortDesc.innerHTML = p.description; // HTML is safe here
        mMainImg.src = p.images[0];

        // Generate Thumbs (UPDATED: rounded-xl)
        mThumbs.innerHTML = p.images.map((img, idx) => `
            <button onclick="switchImage(this, '${img}')"
                class="size-12 rounded-xl border border-gray-200 bg-white overflow-hidden shrink-0 hover:border-accent transition-colors ${idx === 0 ? 'ring-2 ring-accent' : ''}">
                <img src="${img}" class="w-full h-full object-cover">
            </button>
        `).join('');

        // Prepare Telegram Link (Markdown - Khmer Greeting)
        const stripDesc = p.description.replace(/<[^>]*>?/gm, '').substring(0, 100) + "...";
        const msg = `
*សួស្តីបង ខ្ញុំចង់កម្ម៉ង់*
-------------------
*ផលិតផល:* ${p.name}
*តម្លៃ:* ${fmt(p.price)}
*ប្រភេទ:* ${p.category}

*ព័ត៌មានបន្ថែម:* ${stripDesc}
        `.trim();
        mTelegramBtn.href = `https://t.me/angkorkey_admin_2?text=${encodeURIComponent(msg)}`;

        // Setup "Read More"
        $('#btnReadMore').onclick = () => openSpecsSheet(p.description, p.name);

        // Show Modal
        modalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // Lock Scroll

        // Animate In
        requestAnimationFrame(() => {
            modalBackdrop.classList.remove('opacity-0');
            modalCard.classList.remove('translate-y-full', 'opacity-0');
            if(window.innerWidth >= 768) modalCard.classList.remove('md:translate-y-10');
            else modalCard.classList.remove('translate-y-full');
        });
    }

    window.switchImage = (btn, src) => {
        mMainImg.style.opacity = '0.5';
        setTimeout(() => {
            mMainImg.src = src;
            mMainImg.style.opacity = '1';
        }, 150);
        // Update active thumb ring
        Array.from(mThumbs.children).forEach(b => b.classList.remove('ring-2', 'ring-accent'));
        btn.classList.add('ring-2', 'ring-accent');
    };

    function closeProductModal() {
        modalBackdrop.classList.add('opacity-0');
        modalCard.classList.add('translate-y-full', 'opacity-0');
        if(window.innerWidth >= 768) modalCard.classList.add('md:translate-y-10');

        setTimeout(() => {
            modalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }, 300);
    }

    // Close Triggers
    $('#modalCloseMobile').onclick = closeProductModal;
    $('#modalCloseDesktop').onclick = closeProductModal;
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay || e.target === modalBackdrop) closeProductModal();
    });

    /* ================= SPECS SHEET LOGIC ================= */
    const specsSheet = $('#specsSheet');
    const specsPanel = $('#specsPanel');
    const specsBackdrop = $('#specsBackdrop');
    const specsContent = $('#specsContent');

    function openSpecsSheet(html, title) {
        specsContent.innerHTML = html;
        specsSheet.classList.remove('hidden');

        requestAnimationFrame(() => {
            specsBackdrop.classList.remove('opacity-0');
            specsPanel.classList.remove('translate-y-full', 'md:translate-y-10');
        });
    }

    function closeSpecsSheet() {
        specsBackdrop.classList.add('opacity-0');
        specsPanel.classList.add('translate-y-full', 'md:translate-y-10');
        setTimeout(() => {
            specsSheet.classList.add('hidden');
        }, 300);
    }

    $('#specsClose').onclick = closeSpecsSheet;
    specsSheet.addEventListener('click', (e) => {
        if(e.target === specsSheet || e.target === specsBackdrop) closeSpecsSheet();
    });

    // Initialize
    renderProducts();

</script>
</body>
</html>
