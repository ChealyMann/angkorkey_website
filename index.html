    const menuCloseBtn = $('#menuCloseBtn');

    function openMenu() {
        mobileMenu.classList.remove('hidden');
        requestAnimationFrame(() => {
            menuBackdrop.classList.remove('opacity-0');
            menuPanel.classList.remove('translate-x-full');
        });
    }

    function closeMenu() {
        menuBackdrop.classList.add('opacity-0');
        menuPanel.classList.add('translate-x-full');
        setTimeout(() => {
            mobileMenu.classList.add('hidden');
        }, 300);
    }

    menuBtn.addEventListener('click', openMenu);
    menuCloseBtn.addEventListener('click', closeMenu);
    mobileMenu.addEventListener('click', (e) => {
        if(e.target === mobileMenu || e.target === menuBackdrop) closeMenu();
    });

    // Lightbox Logic
    const lightbox = $('#lightbox');
    const lightboxImg = $('#lightboxImg');

    window.openLightbox = () => {
        lightboxImg.src = $('#mMainImg').src;
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
        lightboxImg.classList.add('animate-pop-in');
    };

    window.closeLightbox = () => {
        lightbox.classList.add('hidden');
        lightbox.classList.remove('flex');
    };

    // Render Grid
    function renderProducts() {
        let filtered = PRODUCTS.filter(p => {
            const matchesCat = activeCategory === 'all' || p.category === activeCategory;
            const matchesSearch = p.name.toLowerCase().includes(searchQuery);
            return matchesCat && matchesSearch;
        });

        if (filtered.length === 0) {
            gridEl.innerHTML = '';
            emptyState.classList.remove('hidden');
            emptyState.classList.add('flex');
            return;
        }
        emptyState.classList.add('hidden');
        emptyState.classList.remove('flex');

        gridEl.innerHTML = filtered.map((p, i) => `
            <article class="product-card bg-white rounded-2xl border border-gray-100 overflow-hidden cursor-pointer animate-fade-in"
                style="animation-delay: ${i * 50}ms"
                onclick="openProductModal('${p.id}')">
                <div class="aspect-square bg-gray-50 relative group rounded-2xl overflow-hidden">
                    <img src="${p.images[0]}"
                         onerror="this.src='https://placehold.co/400?text=Angkorkey'"
                         class="w-full h-full object-contain mix-blend-multiply p-5 group-hover:scale-105 transition-transform duration-300 drop-shadow-md"
                         alt="${p.name}">
                    ${i < 3 ? `<span class="absolute top-2 left-2 bg-black text-white text-[10px] font-bold px-2 py-1 rounded-full">HOT</span>` : ''}
                </div>
                <div class="p-3">
                    <h3 class="text-sm font-medium text-gray-900 line-clamp-1 font-inter">${p.name}</h3>
                    <div class="flex items-center justify-between mt-1">
                        <span class="text-base font-bold text-accent font-inter">${fmt(p.price)}</span>
                        <button class="size-7 rounded-full bg-gray-50 text-gray-400 flex items-center justify-center hover:bg-accent hover:text-white transition-colors">
                            <i class="bi bi-plus-lg text-xs"></i>
                        </button>
                    </div>
                </div>
            </article>
        `).join('');
    }

    // Modal Elements
    const modalOverlay = $('#modalOverlay');
    const modalBackdrop = $('#modalBackdrop');
    const modalCard = $('#modalCard');
    const mMainImg = $('#mMainImg');
    const mThumbs = $('#mThumbs');
    const mCat = $('#mCat');
    const mTitle = $('#mTitle');
    const mPrice = $('#mPrice');
    const mShortDesc = $('#mShortDesc');
    const mSpecsTable = $('#mSpecsTable');
    const mTelegramBtn = $('#mTelegramBtn');

    // Tabs Logic
    const tabs = $$('.tab-btn');
    const tabContents = $$('.tab-content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.setAttribute('data-active', 'false'));
            tab.setAttribute('data-active', 'true');

            const target = tab.dataset.tab;
            tabContents.forEach(c => c.classList.add('hidden'));

            if(target === 'overview') $('#tabOverview').classList.remove('hidden');
            if(target === 'specs') $('#tabSpecs').classList.remove('hidden');
        });
    });

    function openProductModal(id) {
        const p = PRODUCTS.find(x => x.id === id);
        if (!p) return;

        // Reset Tabs
        tabs[0].click();

        mCat.textContent = p.category === 'iem' ? 'កាស (IEM)' : 'គ្រឿងបន្ថែម';
        mTitle.textContent = p.name;
        mPrice.textContent = fmt(p.price);
        mShortDesc.innerHTML = p.description;
        mMainImg.src = p.images[0];

        // Render Specs Table (Cleaner Look)
        if (p.specs) {
            mSpecsTable.innerHTML = Object.entries(p.specs).map(([k, v]) => `
                <tr class="group border-b border-gray-50 last:border-0 hover:bg-gray-50/50 transition-colors">
                    <td class="px-4 py-3.5 font-medium text-gray-500 text-[11px] uppercase tracking-wider font-inter w-1/3">${k}</td>
                    <td class="px-4 py-3.5 font-medium text-gray-900 font-inter text-sm">${v}</td>
                </tr>
            `).join('');
        } else {
            mSpecsTable.innerHTML = '<tr><td class="p-4 text-center text-gray-400 text-sm">No specifications available</td></tr>';
        }

        // Thumbs
        mThumbs.innerHTML = p.images.map((img, idx) => `
            <button onclick="switchImage(this, '${img}')"
                class="size-12 rounded-xl border border-gray-200 bg-white shadow-sm overflow-hidden shrink-0 hover:border-gray-400 transition-colors snap-start ${idx === 0 ? 'ring-2 ring-black border-black' : ''}">
                <img src="${img}" class="w-full h-full object-cover">
            </button>
        `).join('');

        // Telegram Link
        const msg = `*Order:* ${p.name}\n*Price:* ${fmt(p.price)}`;
        mTelegramBtn.href = `https://t.me/angkorkey_admin_2?text=${encodeURIComponent(msg)}`;

        modalOverlay.classList.remove('hidden');
        document.body.style.overflow = 'hidden';

        requestAnimationFrame(() => {
            modalBackdrop.classList.remove('opacity-0');
            modalCard.classList.remove('translate-y-full', 'opacity-0');
            if(window.innerWidth >= 768) modalCard.classList.remove('md:translate-y-10');
            else modalCard.classList.remove('translate-y-full');
        });
    }

    window.switchImage = (btn, src) => {
        mMainImg.style.opacity = '0.5';
        setTimeout(() => {
            mMainImg.src = src;
            mMainImg.style.opacity = '1';
        }, 150);
        Array.from(mThumbs.children).forEach(b => b.classList.remove('ring-2', 'ring-black', 'border-black'));
        btn.classList.add('ring-2', 'ring-black', 'border-black');
    };

    function closeProductModal() {
        modalBackdrop.classList.add('opacity-0');
        modalCard.classList.add('translate-y-full', 'opacity-0');
        if(window.innerWidth >= 768) modalCard.classList.add('md:translate-y-10');

        setTimeout(() => {
            modalOverlay.classList.add('hidden');
            document.body.style.overflow = '';
        }, 300);
    }

    // Global Listeners
    $('#modalClose').onclick = closeProductModal;
    modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay || e.target === modalBackdrop) closeProductModal();
    });

    // Search & Filter
    $$('.filter-chip').forEach(btn => {
        btn.addEventListener('click', () => {
            $$('.filter-chip').forEach(b => b.dataset.active = 'false');
            btn.dataset.active = 'true';
            activeCategory = btn.dataset.cat;
            renderProducts();
        });
    });

    let debounce;
    $('#searchInput').addEventListener('input', (e) => {
        clearTimeout(debounce);
        debounce = setTimeout(() => {
            searchQuery = e.target.value.toLowerCase().trim();
            renderProducts();
        }, 150);
    });

    // Init
    renderProducts();

</script>
</body>
</html>
